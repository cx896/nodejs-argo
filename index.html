<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱护动物，保护环境</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            color: #4CAF50;
        }
        .section p {
            font-size: 1.1em;
            line-height: 1.6em;
        }
        .call-to-action {
            text-align: center;
            margin-top: 30px;
        }
        .call-to-action button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .call-to-action button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .section img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .video-container {
            text-align: center;
            margin: 20px 0;
        }
        .form-container {
            margin: 20px 0;
            text-align: center;
        }
        .form-container input, .form-container textarea {
            padding: 10px;
            width: 80%;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>爱护动物，保护环境</h1>
    <p>让我们一起为地球的未来而努力</p>
</header>

<nav>
    <a href="#animal-protection">动物保护</a>
    <a href="#environment-protection">环境保护</a>
    <a href="#take-action">行动起来</a>
</nav>

<div class="content">

    <div id="animal-protection" class="section">
        <h2>动物保护</h2>
        <div id="animal-content">
            <!-- 动态加载动物保护内容 -->
            <p>正在加载动物保护信息...</p>
        </div>
        
        <div class="video-container" id="animal-video-container">
            <!-- 动态加载视频 -->
        </div>
    </div>

    <div id="environment-protection" class="section">
        <h2>环境保护</h2>
        <div id="environment-content">
            <!-- 动态加载环境保护内容 -->
            <p>正在加载环境保护信息...</p>
        </div>
        
        <div class="video-container" id="environment-video-container">
            <!-- 动态加载视频 -->
        </div>
    </div>

    <div id="take-action" class="section">
        <h2>行动起来</h2>
        <p>保护动物和环境是每个人的责任。从日常生活中做起，减少浪费、选择环保产品，支持动物保护事业和环境保护项目。每一个小小的行动都能带来改变。</p>
        
        <div class="call-to-action">
            <button onclick="alert('谢谢您的支持！一起为保护地球贡献力量！')">立即行动</button>
        </div>
        
        <div class="form-container">
            <h3>填写您的环保承诺</h3>
            <form id="commitment-form">
                <input type="text" name="name" placeholder="请输入您的姓名" required />
                <textarea name="commitment" placeholder="请输入您的环保承诺" rows="4" required></textarea>
                <button type="submit">提交承诺</button>
            </form>
        </div>

        <div class="form-container">
            <h3>推荐环保组织</h3>
            <ul id="organization-list">
                <!-- 动态加载环保组织列表 -->
            </ul>
        </div>
    </div>

</div>

<footer>
    <p>© 2025 爱护动物，保护环境平台 - 所有权利保留</p>
</footer>

<script>
// 动态加载动物保护内容
function loadAnimalProtectionContent() {
    const animalContent = `
        <p>动物是地球生态系统的重要组成部分。它们不仅为我们提供食物和药物，还在生态系统中起着平衡作用。随着人类活动的不断扩张，越来越多的动物面临着栖息地丧失、非法猎杀和环境污染等威胁。我们每个人都应该关注动物保护问题，避免购买野生动物制品，支持野生动物保护组织，尊重所有生物的生存权。</p>
        <img src="https://example.com/animal-protection-image.jpg" alt="动物保护" />
    `;
    document.getElementById("animal-content").innerHTML = animalContent;

    const animalVideo = `
        <h3>动物保护视频</h3>
        <video width="600" controls>
            <source src="https://example.com/animal-protection-video.mp4" type="video/mp4">
            您的浏览器不支持 video 标签。
        </video>
    `;
    document.getElementById("animal-video-container").innerHTML = animalVideo;
}

// 动态加载环境保护内容
function loadEnvironmentProtectionContent() {
    const environmentContent = `
        <p>环境保护是当今世界面临的一个重大问题。随着工业化进程的加速，空气污染、水污染和土地荒漠化等环境问题日益严重。我们每个人都应该采取行动，减少资源浪费，减少塑料使用，支持绿色能源，并积极参与环保活动。保护环境不仅是对地球的爱，也是对未来世代的责任。</p>
        <img src="https://example.com/environment-protection-image.jpg" alt="环境保护" />
    `;
    document.getElementById("environment-content").innerHTML = environmentContent;

    const environmentVideo = `
        <h3>环境保护视频</h3>
        <video width="600" controls>
            <source src="https://example.com/environment-protection-video.mp4" type="video/mp4">
            您的浏览器不支持 video 标签。
        </video>
    `;
    document.getElementById("environment-video-container").innerHTML = environmentVideo;
}

// 动态加载环保组织列表
function loadOrganizations() {
    const organizations = [
        { name: "世界野生动物基金会", url: "https://www.worldwildlife.org/" },
        { name: "绿色和平组织", url: "https://www.greenpeace.org/cn/" },
        { name: "自然保护协会", url: "https://www.nature.org/zh-cn/" }
    ];

    const listContainer = document.getElementById("organization-list");
    organizations.forEach(org => {
        const listItem = document.createElement("li");
        const link = document.createElement("a");
        link.href = org.url;
        link.target = "_blank";
        link.textContent = org.name;
        listItem.appendChild(link);
        listContainer.appendChild(listItem);
    });
}

// 提交表单数据
document.getElementById("commitment-form").addEventListener("submit", function(event) {
    event.preventDefault();
    const name = event.target.name.value;
    const commitment = event.target.commitment.value;
    alert(`感谢${name}的环保承诺！我们一起为地球出力！\n承诺内容：${commitment}`);
});

// 页面加载时执行的动态内容加载
window.onload = function() {
    loadAnimalProtectionContent();
    loadEnvironmentProtectionContent();
    loadOrganizations();
};
</script>

</body>
</html>
